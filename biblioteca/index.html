<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/login-sytle.css" />

  <body>
    <div class="div fixed-top">
      <button
        class="btn btn-dark d-inline w-100"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        ☰
      </button>
      <form class="d-flex" role="search" onclick="buscarPorNombre()">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Bucar libro"
          aria-label="Search"
          id="input-busqueda"
          onkeyup="buscarPorNombre()"
        />
        <button class="btn btn-secondary text-white" type="submit">
          Buscar
        </button>
      </form>
    </div>

    <div
      class="offcanvas offcanvas-start bg-dark text-white"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Biblioteca</h5>
        <button
          type="button"
          class="btn-close bg-secondary"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body text-center">
        <div class="mt-3 bg-secondary pt-2 pb-2" style="border-radius: 50px">
          <a
            href="#"
            onclick="mostrarLibrosPorGenero('Historia')"
            class="text-white"
            style="text-decoration: none"
            >Historia</a
          >
        </div>
        <div
          class="mt-3 bg-secondary pt-2 pb-2"
          style="border-radius: 50px"
          onclick="mostrarLibrosPorGenero('Terror')"
        >
          <a
            href="#"
            onclick="mostrarLibrosPorGenero('Terror')"
            class="text-white"
            style="text-decoration: none"
            >Terror</a
          >
        </div>
        <div
          class="mt-3 bg-secondary pt-2 pb-2"
          style="border-radius: 50px"
          onclick="mostrarLibrosPorGenero('Novela')"
        >
          <a
            href="#"
            onclick="mostrarLibrosPorGenero('Novela')"
            class="text-white"
            style="text-decoration: none"
            >Novelas</a
          >
        </div>
        <div
          class="mt-3 bg-secondary pt-2 pb-2"
          style="border-radius: 50px"
          onclick="mostrarLibrosPorGenero('Todo')"
        >
          <a
            href="#"
            onclick="mostrarLibrosPorGenero('todo')"
            class="text-white"
            style="text-decoration: none"
            >Todos los libros</a
          >
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 100px">
      <h1 class="text-center text-white">Mi espacio</h1>
      <div class="row gap-5 d-flex">
        <div class="col">
          <div class="card card-degradado mb-3" style="max-width: 12rem">
            <div class="card-header">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn card-degradado w-100 text-white"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <strong>Iniciar Sesión</strong>
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body text-center">
                      <div class="form-sigin">
                        <form
                          method="get"
                          class="needs-validation"
                          onsubmit="return validar()"
                        >
                          <img
                            class="mb-4"
                            src="assets/img/user.png"
                            alt="user-icon"
                            width="50"
                            height="50"
                          />
                          <h1 class="h3 mb-3 fw-normal text-dark">
                            <strong>Iniciar sesión</strong>
                          </h1>

                          <div class="form-floating mb-3">
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                            />
                            <label for="floatingInput"
                              >Correo electrónico</label
                            >
                            <div class="valid-feedback">Todo bien</div>
                          </div>

                          <div class="form-floating mb-3">
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              placeholder="Password"
                            />
                            <label for="floatingInput">Contraseña</label>
                          </div>
                          <button
                            class="w-100 btn btn-lg btn-dark"
                            type="submit"
                          >
                            Ingresar
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-body text-center">
              <img src="assets/img/user.png" alt="" width="100px" />
            </div>
          </div>
        </div>
      </div>
